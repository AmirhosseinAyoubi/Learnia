server:
  port: 8080

spring:
  application:
    name: learnia-gateway
  cloud:
    gateway:
      routes:
        # Spring Boot Services
        - id: auth-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/users/**
        - id: course-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/courses/**
        - id: document-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/documents/**
        # Python Services
        - id: processing-service
          uri: http://localhost:8001
          predicates:
            - Path=/api/v1/processing/**
        - id: content-service
          uri: http://localhost:8002
          predicates:
            - Path=/api/v1/content/**
        - id: ai-service
          uri: http://localhost:8003
          predicates:
            - Path=/api/v1/ai/**
        - id: question-service
          uri: http://localhost:8004
          predicates:
            - Path=/api/v1/questions/**
        - id: quiz-service
          uri: http://localhost:8005
          predicates:
            - Path=/api/v1/quizzes/**
      default-filters:
        - StripPrefix=0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
